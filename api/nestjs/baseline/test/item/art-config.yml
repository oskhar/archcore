config:
  target: 'http://localhost:3000'

  phases:
    - duration: 30
      arrivalRate: 5
      name: 'Warm up'

    - duration: 60
      arrivalRate: 5
      rampTo: 50
      name: 'Ramp up load'

    - duration: 120
      arrivalRate: 50
      name: 'Sustained high load'

  plugins:
    ensure: {}

  ensure:
    p95: 500
    maxErrorRate: 1

  payload:
    path: ./items.csv
    fields:
      - sku
      - name
      - description
      - price

scenarios:
  - name: 'Full Item Flow'
    flow:
      # 1️⃣ CREATE ITEM
      - post:
          url: '/item'
          json:
            sku: '{{ sku }}'
            name: '{{ name }}'
            description: '{{ description }}'
            price: '{{ price }}'
          capture:
            - json: '$.id'
              as: 'itemId'

      - think: 1

      # 2️⃣ GET ALL ITEMS
      - get:
          url: '/item'

      - think: 1

      # 3️⃣ GET ITEM DETAIL
      - get:
          url: '/item/{{ itemId }}'
